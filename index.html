<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- "League Spartan" Font-Family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">

  <!-- Compiled Stylesheets -->
  <link rel="stylesheet" href="./stylesheets/compiled/active-states.css">
  <link rel="stylesheet" href="./stylesheets/compiled/footer.css">
  <link rel="stylesheet" href="./stylesheets/compiled/header.css">
  <link rel="stylesheet" href="./stylesheets/compiled/main.css">
  
  <title>Frontend Mentor | Room homepage</title>
</head>
<body>
  <!--

    Have a <header> and <main> tag
      - Header will container heading and nav while being position absolute;
      - Main will basically be everything else + a 'nav shadow-box' position 
        absolute and relative to main
      
  -->
  <header>
    <div class="header__hamburgerIconContainer [ c-pointer ]" tabindex="0">
      <svg width="20" height="14" xmlns="http://www.w3.org/2000/svg" alt="Mobile Menu Icon"><path d="M20 12v2H0v-2h20zm0-6v2H0V6h20zm0-6v2H0V0h20z" fill="#FFF" fill-rule="evenodd"/></svg>
    </div>
    <div class="header__logoIconContainer">
      <img class="header__logoIcon [ c-pointer ]" src="./images/logo.svg" alt="Company Logo" tabindex="0">
    </div>
    <nav>
      <div class="header__closingIconContainer [ c-pointer ]" tabindex="0">
        <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg" alt="Mobile Menu Closing Icon"><path d="M14.364.222l1.414 1.414L9.414 8l6.364 6.364-1.414 1.414L8 9.414l-6.364 6.364-1.414-1.414L6.586 8 .222 1.636 1.636.222 8 6.586 14.364.222z" fill="#000" fill-rule="evenodd" opacity=".201"/></svg>
      </div>
      <ul>
        <li class="[ c-pointer ]" tabindex="0"><a class="nav__anchor"></a>home</li>
        <li class="[ c-pointer ]" tabindex="0"><a class="nav__anchor"></a>shop</li>
        <li class="[ c-pointer ]" tabindex="0"><a class="nav__anchor"></a>about</li>
        <li class="[ c-pointer ]" tabindex="0"><a class="nav__anchor"></a>contact</li>
      </ul>
    </nav>
  </header>
  <section class="body__contentWrapper">
    <main></main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/Squ1nty">Vincent Dao</a>.
      </div>
    </footer>
  </section>
  <script src="./main.js"></script>
</body>
</html>
